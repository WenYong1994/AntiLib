apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 25
    buildToolsVersion '25.0.2'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
    }
    lintOptions{
        abortOnError false
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
    productFlavors {
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.mcxiaoke.volley:library:1.0.19'
    compile 'com.squareup.okhttp3:okhttp:3.5.0'
    compile 'org.apache.httpcomponents:httpcore:4.4.5'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.squareup.okhttp3:okhttp-urlconnection:3.5.0'
}

//添加
publish {
    userOrg = 'antichristm'//bintray.com用户名
    groupId = 'dog.abcd'//jcenter上的路径
    artifactId = 'AntiLib'//项目名称
    publishVersion = '1.0.1'//版本号
    desc = 'Android开发框架，包括网络请求、权限请求、组件通讯、控件注入以及常用工具类'//描述，不重要
    website = 'https://github.com/michaellee123/AntiLib'//网站
}